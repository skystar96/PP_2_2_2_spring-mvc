<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<div>
    <table border="2">
        <thead>
            <tr>
                <th>Model</th>
                <th>Color</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text = "${car.name}"></td>
                <td th:text = "${car.color}"></td>
                <td th:text = "${car.price}"></td>
            </tr>
        </tbody>
    </table>

    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
</body>
</html>
